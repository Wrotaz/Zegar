<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liczniki</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    /* Dodaj te nowe style do istniejącego CSS */
    .progress-ring__circle.complete {
      stroke: #ff4444;
      filter: drop-shadow(0 0 12px rgba(255, 68, 68, 0.6));
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: rotate(-90deg) scale(1); }
      50% { transform: rotate(-90deg) scale(1.05); }
      100% { transform: rotate(-90deg) scale(1); }
    }

    .progress-ring__circle.reset {
      transition: all 0.5s ease;
      stroke: #00ff88;
    }

    #right-counter.complete {
      animation: text-pulse 1s infinite;
    }

    @keyframes text-pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="left">
    <div class="counter-container">
      <div class="counter" id="left-counter">0</div>
    </div>
    <div class="buttons">
      <button id="decrement">−</button>
      <button id="increment">+</button>
    </div>
  </div>
  <div class="right">
    <svg class="progress-ring" id="progress-ring">
      <circle class="progress-ring__circle" stroke="rgba(255,255,255,0.1)" stroke-width="4" fill="transparent" r="140" cx="150" cy="150"/>
    </svg>
    <div class="counter" id="right-counter">0:10</div>
  </div>

 <script>
    // Zmodyfikuj funkcję startCountdown
    function startCountdown() {
      if (countdownInterval) {
        resetCountdown();
        return;
      }

      // Resetuj style przed rozpoczęciem
      progressRing.classList.remove('complete', 'reset');
      rightCounterElement.classList.remove('complete');
      progressRing.style.stroke = 'rgba(255,255,255,0.1)';

      let currentCountdown = countdownValue;
      updateRightCounter(currentCountdown);
      setProgress(0);

      countdownInterval = setInterval(() => {
        currentCountdown--;
        const progress = ((countdownValue - currentCountdown) / countdownValue) * 100;
        setProgress(progress);
        
        if (currentCountdown > 0) {
          updateRightCounter(currentCountdown);
        } else {
          clearInterval(countdownInterval);
          countdownInterval = null;
          updateRightCounter(0);
          
          // Nowe efekty wizualne
          progressRing.classList.add('complete');
          rightCounterElement.classList.add('complete');
          progressRing.style.stroke = '#ff4444';
          
          leftCounter++;
          updateLeftCounter();
          
          // Automatyczny reset po 2 sekundach
          setTimeout(() => {
            progressRing.classList.remove('complete');
            progressRing.classList.add('reset');
            rightCounterElement.classList.remove('complete');
            setTimeout(() => {
              progressRing.classList.remove('reset');
              progressRing.style.stroke = 'rgba(255,255,255,0.1)';
            }, 500);
          }, 2000);
        }
      }, 1000);
    }
  </script>
</body>
</html>
