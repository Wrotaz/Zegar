<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liczniki</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .left, .right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .left {
      width: 33%;
      background: rgba(255, 255, 255, 0.1);
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
    }

    .right {
      width: 67%;
      background: rgba(0, 0, 0, 0.05);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .right::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      transition: all 0.5s;
    }

    .right:hover::before {
      animation: shine 1.5s;
    }

    .counter {
      font-size: 16rem;
      color: white;
      line-height: 1;
      font-weight: 700;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1.5rem;
    }

    .buttons button {
      font-size: 2rem;
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .progress-circle {
      position: absolute;
      width: 80vmin;
      height: 80vmin;
      max-width: 600px;
      max-height: 600px;
      pointer-events: none;
      transform: rotate(-90deg);
    }

    .progress-ring {
      fill: none;
      stroke: rgba(255, 255, 255, 0.3);
      stroke-width: 6;
      stroke-linecap: round;
      transition: stroke-dashoffset 0.5s linear;
    }

    .buttons button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .buttons button:active {
      transform: translateY(0);
    }

    #right-counter {
      font-weight: 300;
      letter-spacing: 3px;
    }

    .pulsing {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shine {
      0% { left: -50%; }
      100% { left: 150%; }
    }

    @media (max-width: 768px) {
      .counter {
        font-size: 10rem;
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="counter-container">
      <div class="counter" id="left-counter">0</div>
    </div>
    <div class="buttons">
      <button id="decrement">-</button>
      <button id="increment">+</button>
    </div>
  </div>
  <div class="right">
    <svg class="progress-circle" viewBox="0 0 100 100">
      <circle class="progress-ring" cx="50" cy="50" r="45" />
    </svg>
    <div class="counter" id="right-counter">0:10</div>
  </div>

  <script>
    let leftCounter = 0;
    let countdownValue = 10;
    let countdownInterval = null;

    const leftCounterElement = document.getElementById("left-counter");
    const rightCounterElement = document.getElementById("right-counter");
    const incrementButton = document.getElementById("increment");
    const decrementButton = document.getElementById("decrement");
    const progressRing = document.querySelector('.progress-ring');

    // Inicjalizacja paska postÄ™pu
    const radius = progressRing.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;
    progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
    progressRing.style.strokeDashoffset = circumference;

    function updateProgress(value) {
      const progress = (value / countdownValue) * 100;
      const offset = circumference * (1 - progress / 100);
      progressRing.style.strokeDashoffset = offset;
    }

    function updateLeftCounter() {
      leftCounterElement.textContent = leftCounter;
      leftCounterElement.style.transform = 'scale(1.05)';
      setTimeout(() => leftCounterElement.style.transform = 'scale(1)', 100);
    }

    incrementButton.addEventListener("click", () => {
      if (leftCounter < 99) {
        leftCounter++;
        updateLeftCounter();
      }
    });

    decrementButton.addEventListener("click", () => {
      if (leftCounter > 0) {
        leftCounter--;
        updateLeftCounter();
      }
    });

    function startCountdown() {
      if (countdownInterval) {
        resetCountdown();
        return;
      }

      rightCounterElement.style.color = "white";
      rightCounterElement.classList.remove('pulsing');
      let currentCountdown = countdownValue;
      updateRightCounter(currentCountdown);
      updateProgress(currentCountdown);

      countdownInterval = setInterval(() => {
        currentCountdown--;
        if (currentCountdown > 0) {
          updateRightCounter(currentCountdown);
          updateProgress(currentCountdown);
        } else {
          clearInterval(countdownInterval);
          countdownInterval = null;
          updateRightCounter(0);
          updateProgress(0);
          rightCounterElement.style.color = "#ff4757";
          rightCounterElement.classList.add('pulsing');
          leftCounter++;
          updateLeftCounter();
        }
      }, 1000);
    }

    function updateRightCounter(value) {
      rightCounterElement.textContent = `0:${value.toString().padStart(2, "0")}`;
      rightCounterElement.style.transform = 'scale(1.03)';
      setTimeout(() => rightCounterElement.style.transform = 'scale(1)', 50);
    }

    function resetCountdown() {
      clearInterval(countdownInterval);
      countdownInterval = null;
      startCountdown();
    }

    document.querySelector(".right").addEventListener("click", startCountdown);
  </script>
</body>
</html>
