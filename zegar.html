<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Zegar Natalki</title>
    <style>
        body { text-align: center; margin-top: 50px; }
        canvas { border: 1px solid #000; touch-action: none; }
    </style>
</head>
<body>
    <h1>Zegar Natalki</h1>
    <canvas id="clockCanvas" width="400" height="400"></canvas>
    <script>
        var canvas = document.getElementById("clockCanvas");
        var ctx = canvas.getContext("2d");
        var radius = canvas.height / 2;
        ctx.translate(radius, radius);
        radius = radius * 0.90;

        // Ustawienie czasu na bieżący
        var now = new Date();
        var time = now.getHours() % 12 * 60 + now.getMinutes(); // Czas w minutach od 0 do 720

        var dragging = false;
        var initialAngle = 0;
        var initialTime = time;

        drawClock();

        function drawClock() {
            ctx.clearRect(-radius, -radius, canvas.width, canvas.height);
            drawFace(ctx, radius);
            drawNumbers(ctx, radius);
            drawTime(ctx, radius);
        }

        function drawFace(ctx, radius) {
            var grad;
            // Rysowanie tarczy
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, 2*Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            // Rysowanie obramowania
            grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
            grad.addColorStop(0, '#333');
            grad.addColorStop(0.5, 'white');
            grad.addColorStop(1, '#333');
            ctx.strokeStyle = grad;
            ctx.lineWidth = radius*0.05;
            ctx.stroke();
            // Rysowanie środka
            ctx.beginPath();
            ctx.arc(0, 0, radius*0.05, 0, 2*Math.PI);
            ctx.fillStyle = '#333';
            ctx.fill();
        }

        function drawNumbers(ctx, radius) {
            var ang;
            var num;
            ctx.font = radius*0.15 + "px arial";
            ctx.textBaseline="middle";
            ctx.textAlign="center";
            for(num = 1; num < 13; num++){
                ang = num * Math.PI / 6;
                ctx.rotate(ang);
                ctx.translate(0, -radius*0.85);
                ctx.rotate(-ang);
                ctx.fillText(num.toString(), 0, 0);
                ctx.rotate(ang);
                ctx.translate(0, radius*0.85);
                ctx.rotate(-ang);
            }
        }

        function drawTime(ctx, radius){
            // Obliczanie kątów wskazówek
            var hourAngle = ((Math.PI / 6) * ((time / 60) % 12)) + ((Math.PI / 360) * (time % 60));
            var minuteAngle = (Math.PI / 30) * (time % 60);
            drawHand(ctx, hourAngle, radius*0.5, radius*0.07);
            drawHand(ctx, minuteAngle, radius*0.8, radius*0.07);
        }

        function drawHand(ctx, pos, length, width) {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = "round";
            ctx.moveTo(0,0);
            ctx.rotate(pos);
            ctx.lineTo(0, -length);
            ctx.stroke();
            ctx.rotate(-pos);
        }

        // Obsługa interakcji
        canvas.addEventListener("mousedown", startDrag, false);
        canvas.addEventListener("mousemove", drag, false);
        canvas.addEventListener("mouseup", endDrag, false);
        canvas.addEventListener("mouseout", endDrag, false);

        canvas.addEventListener("touchstart", startDrag, false);
        canvas.addEventListener("touchmove", drag, false);
        canvas.addEventListener("touchend", endDrag, false);

        function getMousePos(evt) {
            var rect = canvas.getBoundingClientRect();
            var clientX = evt.clientX || evt.touches[0].clientX;
            var clientY = evt.clientY || evt.touches[0].clientY;
            return {
                x: clientX - rect.left - radius,
                y: clientY - rect.top - radius
            };
        }

        function startDrag(evt) {
            evt.preventDefault();
            var pos = getMousePos(evt);
            initialAngle = Math.atan2(pos.y, pos.x);
            if (initialAngle < 0) initialAngle += 2 * Math.PI;
            initialTime = time;
            dragging = true;
        }

        function drag(evt) {
            if (dragging) {
                evt.preventDefault();
                var pos = getMousePos(evt);
                var currentAngle = Math.atan2(pos.y, pos.x);
                if (currentAngle < 0) currentAngle += 2 * Math.PI;

                var angleDiff = currentAngle - initialAngle;
                if (angleDiff > Math.PI) angleDiff -= 2 * Math.PI;
                if (angleDiff < -Math.PI) angleDiff += 2 * Math.PI;

                var minuteChange = angleDiff * (360 / (2 * Math.PI));
                time = initialTime + minuteChange * 2;
                if (time < 0) time += 720;
                if (time >= 720) time -= 720;

                drawClock();
            }
        }

        function endDrag(evt) {
            dragging = false;
        }
    </script>
</body>
</html>
