<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liczniki</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .left, .right {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left {
      width: 33%;
      background-color: #f0f0f0;
      flex-direction: column;
    }
    .right {
      width: 67%;
      background-color: #e0e0e0;
      cursor: pointer;
    }
    .counter {
      font-size: 4rem;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      font-size: 1.5rem;
      margin: 0 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="counter" id="left-counter">0</div>
    <div class="buttons">
      <button id="increment">+</button>
      <button id="decrement">-</button>
    </div>
  </div>
  <div class="right">
    <div class="counter" id="right-counter">0:10</div>
  </div>

  <script>
    let leftCounter = 0;
    let countdownValue = 10;
    let countdownInterval = null;

    const leftCounterElement = document.getElementById("left-counter");
    const rightCounterElement = document.getElementById("right-counter");
    const incrementButton = document.getElementById("increment");
    const decrementButton = document.getElementById("decrement");

    // Funkcja aktualizująca wartość lewego licznika
    function updateLeftCounter() {
      leftCounterElement.textContent = leftCounter;
    }

    // Obsługa przycisku +
    incrementButton.addEventListener("click", () => {
      if (leftCounter < 99) {
        leftCounter++;
        updateLeftCounter();
      }
    });

    // Obsługa przycisku -
    decrementButton.addEventListener("click", () => {
      if (leftCounter > 0) {
        leftCounter--;
        updateLeftCounter();
      }
    });

    // Funkcja obsługująca odliczanie na prawym liczniku
    function startCountdown() {
      if (countdownInterval) return; // Nie pozwól na uruchomienie wielu odliczań jednocześnie

      let currentCountdown = countdownValue;
      rightCounterElement.textContent = `0:${currentCountdown.toString().padStart(2, "0")}`;

      countdownInterval = setInterval(() => {
        currentCountdown--;
        if (currentCountdown >= 0) {
          rightCounterElement.textContent = `0:${currentCountdown.toString().padStart(2, "0")}`;
        } else {
          clearInterval(countdownInterval);
          countdownInterval = null;
          leftCounter++;
          updateLeftCounter();
        }
      }, 1000);
    }

    // Obsługa kliknięcia na prawą część ekranu
    document.querySelector(".right").addEventListener("click", startCountdown);
  </script>
</body>
</html>
